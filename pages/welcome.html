<!--
	welcome.html（歡迎頁）

	用途：
	- 作為遊戲的初始頁面（main.js 會在載入後呼叫 loadPage('pages/welcome.html')）
	- 顯示最基本的歡迎訊息與導引（例如提示使用者點左側選單）

	影響範圍：
	- 只影響「右側內容區 #main-content」載入後的顯示內容
	- 不會直接改動 window.playerData（全域狀態），因此不會影響遊戲進度

	教學：
	- 這個檔案是被 loadPage() 用 fetch 抓回來後，塞進 index.html 的 #main-content 裡
	- 因為是被動態插入的，所以這裡可以只寫內容，不需要完整的 <html>/<head>/<body>
-->

<!--
	<h1>：頁面主標題
	用途：顯示「這是 welcome 頁面」的主視覺文字
	影響範圍：純顯示，不影響互動
-->
<h1>這是 welcome 頁面</h1>

<!--
	<p>：段落文字
	用途：提示使用者下一步操作（點左側選單）
	影響範圍：純顯示，不影響互動
-->
<p>點左側選單開始</p>
